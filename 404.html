<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script type="text/javascript">
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/map/index.html?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/')
      );
    </script>
  </head>
  <body>
  </body>
</html>
